<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <title>{{title}}</title>
  {% block head %}
  <link rel="stylesheet" href="../assets/css/style.css">

  {% endblock %}
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>{{title}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
{% block sidebar %}
    <h3>Темы</h3>

      <div class="list-group">
        {% for theme in themes%}
        <a href="#theme{{theme.id}}" class="list-group-item">{{theme.title}}</a>
        {% endfor %}
      </div>

      {% if error%}
      <p class="alert alert-danger">{{error}}</p>
      {% endif%}
      {% if info%}
      <p class="info">{{info}}</p>
      {% endif%}
      <form method="post" id="questForm" class="front-form" action="/">
      <fieldset>
      <legend>Задать вопрос</legend>
            <div class="form-group">
            <label for="nameUser">Ваше имя <span class="required-form">*</span> </label>
            <input type="text" class="form-control" name="name" id="nameUser" placeholder="Имя" required>
           </div>
          <div class="form-group">
            <label for="email">Ваш Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="cat">Тема</label>
            <select class="form-control" name="theme" id="cat" required>
              <option value="">Выбрать</option>
              {% for theme in all_themes %}
              <option value="{{theme.id_cat}}">{{theme.title}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="msg">Тема</label>
            <textarea class="form-control" name="message" rows="3" id="msg" placeholder="Ваш вопрос" required></textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-block btn-warning">Задать вопрос</button>
       </form>
       {% endblock %}
    </div>


    <div class="col-md-9">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../../assets/js/scripts.js"></script>
</body>
</html>
