{% extends 'tmpl_admin.html' %}
{% block content  %}

<div class="row">
<div class="col-md-4">
{% if error %}
<div class="alert alert-danger text-center">
{{error}}
</div>
{% endif %}
<form method="post" action="/admin/update_pass/{{admin.id}}">
  <div class="form-group">
    <label for="pass">Пароль</label>
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Пароль" required>
  </div>
  <div class="form-group">
    <label for="repeatPass">Повтор пароля</label>
    <input type="password" class="form-control" name="repeatPass" id="repeatPass" placeholder="Пароль" required>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
  <input type="hidden" name="id" value="{{admin.id}}">
</form>
</div>
</div>

{% endblock %}
